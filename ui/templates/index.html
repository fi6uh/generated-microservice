{% extends 'base.html' %}

{% block title %}UI Page{% endblock %}

{% block content %}
    <h1>Data from Middleware:</h1>
    {% if data %}
        <ul>
            {% for item in data %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No data available.</p>
    {% endif %}
{% endblock %}
